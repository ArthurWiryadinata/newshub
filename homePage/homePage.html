<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .news-container {
        padding: 50px 15px;
      }

      .news-card img {
        height: 200px;
        object-fit: cover;
      }

      .footer {
        text-align: center;
        padding: 15px 0;
        background-color: #343a40;
        color: #fff;
      }


      #carouselExampleCaptions .carousel-item img{
        height: 300px;
        object-fit: cover;
      }

      .carousel-item {
        position: relative;
      }
      
      .carousel-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        z-index: 1;
      }
      
      .carousel-caption {
        position: absolute;
        z-index: 2; 
      }

      .news-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      
      .news-card:hover {
        transform: scale(1.05); 
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
      }
      
      .news-card img {
        transition: opacity 0.3s ease;
      }
      
      .news-card:hover img {
        opacity: 0.8; 
      }
      
      .news-card .card-title,
      .news-card .card-text {
        transition: color 0.3s ease;
      }
      
      .news-card:hover .card-title,
      .news-card:hover .card-text {
        color: #007bff; 
      }
      
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../homePage/homePage.html">NewsHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link me-3" href="../homePage/homePage.html">Home</a>
            <a class="nav-link me-3" href="../loginPage/loginPage.html">Login</a>
            <a class="nav-link me-3" href="../registerPage/registerPage.html">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="news1webdesign.jpg" class="d-block w-100" alt="First Image" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Welcome to NewsHub</h5>
            <p>Your source for the latest news updates.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="news2webdesign.jpg" class="d-block w-100" alt="Second Image" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Stay Informed</h5>
            <p>Get real-time updates on global and local events.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="news3webdesign.jpg" class="d-block w-100" alt="Third Image" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Breaking News</h5>
            <p>Everything you need to know, all in one place.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    

    <div class="container news-container">
      <h2 class="text-center mb-4" id="match">Latest News</h2>
      <div id="news-grid" class="row g-4">
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 NewsHub. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="homePage.js"></script>
  </body>
</html>
